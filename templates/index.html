<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC IA</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: #0a0b0f;
            --surface: #12141a;
            --surface-2: #1a1d26;
            --surface-3: #222633;
            --border: #2a2e3a;
            --text: #e8e9ed;
            --text-2: #9da3b0;
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --green: #10b981;
            --green-bg: rgba(16, 185, 129, 0.1);
            --red: #ef4444;
            --red-bg: rgba(239, 68, 68, 0.1);
            --orange: #f59e0b;
            --orange-bg: rgba(245, 158, 11, 0.1);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .header {
            padding: 24px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .logo {
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .header h1 span {
            color: var(--accent);
        }
        .header-badge {
            font-size: 11px;
            padding: 4px 10px;
            background: var(--accent-glow);
            color: var(--accent);
            border-radius: 20px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            font-weight: 500;
        }

        /* ‚îÄ‚îÄ Main Layout ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        /* ‚îÄ‚îÄ Upload Zone ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: var(--surface);
            position: relative;
            overflow: hidden;
        }
        .upload-zone:hover, .upload-zone.dragover {
            border-color: var(--accent);
            background: var(--accent-glow);
        }
        .upload-zone.dragover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: var(--accent-glow);
            pointer-events: none;
        }
        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 20px;
            background: var(--surface-2);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        .upload-zone h2 {
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .upload-zone p {
            color: var(--text-2);
            font-size: 14px;
        }
        .upload-zone input {
            display: none;
        }

        /* ‚îÄ‚îÄ File List ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .file-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .file-chip {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: var(--surface-2);
            border-radius: 8px;
            font-size: 13px;
            border: 1px solid var(--border);
        }
        .file-chip .icon { font-size: 16px; }
        .file-chip .remove {
            cursor: pointer;
            color: var(--text-2);
            font-size: 16px;
            line-height: 1;
            transition: color 0.2s;
        }
        .file-chip .remove:hover { color: var(--red); }

        /* ‚îÄ‚îÄ Process Button ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .process-btn {
            display: block;
            margin: 30px auto 0;
            padding: 14px 48px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }
        .process-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.3);
        }
        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* ‚îÄ‚îÄ Loading ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .loading {
            display: none;
            text-align: center;
            padding: 60px 0;
        }
        .loading.active { display: block; }
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading p {
            color: var(--text-2);
            font-size: 14px;
        }
        .loading .step {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--accent);
            margin-top: 8px;
        }

        /* ‚îÄ‚îÄ Results ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .results {
            display: none;
            margin-top: 40px;
        }
        .results.active { display: block; }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }
        .summary-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        .summary-card .label {
            font-size: 12px;
            color: var(--text-2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        .summary-card .value {
            font-size: 28px;
            font-weight: 700;
        }
        .summary-card.green .value { color: var(--green); }
        .summary-card.red .value { color: var(--red); }
        .summary-card.accent .value { color: var(--accent); }

        /* ‚îÄ‚îÄ Downloads ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .downloads {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
        }
        .download-card {
            flex: 1;
            min-width: 250px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s;
        }
        .download-card:hover {
            border-color: var(--accent);
            background: var(--accent-glow);
        }
        .download-card .file-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }
        .download-card .file-icon.xlsx {
            background: var(--green-bg);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .download-card .file-icon.pdf-green {
            background: var(--green-bg);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .download-card .file-icon.pdf-red {
            background: var(--orange-bg);
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        .download-card .file-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .download-card .file-info p {
            font-size: 12px;
            color: var(--text-2);
        }

        /* ‚îÄ‚îÄ Detail Table ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
        .detail-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        .detail-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
            font-size: 15px;
        }
        .detail-table {
            width: 100%;
            border-collapse: collapse;
        }
        .detail-table th {
            padding: 10px 16px;
            text-align: left;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-2);
            background: var(--surface-2);
            font-weight: 500;
        }
        .detail-table td {
            padding: 10px 16px;
            font-size: 13px;
            border-top: 1px solid var(--border);
            font-family: 'JetBrains Mono', monospace;
        }
        .detail-table tr:hover td {
            background: var(--surface-2);
        }
        .status-badge {
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
        }
        .status-badge.ok {
            background: var(--green-bg);
            color: var(--green);
        }
        .status-badge.ko {
            background: var(--red-bg);
            color: var(--red);
        }

        .new-batch-btn {
            display: block;
            margin: 30px auto 0;
            padding: 12px 36px;
            background: var(--surface-2);
            color: var(--text);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }
        .new-batch-btn:hover {
            border-color: var(--accent);
        }

        @media (max-width: 768px) {
            .main { padding: 20px; }
            .summary-grid { grid-template-columns: repeat(2, 1fr); }
            .downloads { flex-direction: column; }
            .header { padding: 16px 20px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">AC</div>
            <h1>Agent <span>Comptable</span> IA</h1>
        </div>
    </div>

    <div class="main">
        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">üìÑ</div>
            <h2>D√©posez vos tickets de frais</h2>
            <p>PDF ¬∑ Factures ¬∑ Tickets CB ¬∑ Scans ‚Äî Glissez-d√©posez ou cliquez</p>
            <input type="file" id="fileInput" accept=".pdf" multiple>
        </div>

        <div class="file-list" id="fileList"></div>

        <button class="process-btn" id="processBtn" disabled onclick="processFiles()">
            Analyser les tickets
        </button>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyse en cours...</p>
            <div class="step" id="loadingStep">Envoi des documents √† Claude IA</div>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <div class="summary-grid" id="summaryGrid"></div>
            <div class="downloads" id="downloads"></div>
            <div class="detail-section">
                <div class="detail-header">D√©tail des √©critures</div>
                <table class="detail-table">
                    <thead>
                        <tr>
                            <th>Fichier</th>
                            <th>Statut</th>
                            <th>R√©f</th>
                            <th>Compte</th>
                            <th>Libell√©</th>
                            <th style="text-align:right">D√©bit</th>
                            <th style="text-align:right">Cr√©dit</th>
                        </tr>
                    </thead>
                    <tbody id="detailBody"></tbody>
                </table>
            </div>
            <button class="new-batch-btn" onclick="resetAll()">Nouveau traitement</button>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');

        // Drag & Drop
        uploadZone.addEventListener('click', () => fileInput.click());
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });
        uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            addFiles(e.dataTransfer.files);
        });
        fileInput.addEventListener('change', () => addFiles(fileInput.files));

        function addFiles(files) {
            for (const f of files) {
                if (f.type === 'application/pdf' && !selectedFiles.find(sf => sf.name === f.name)) {
                    selectedFiles.push(f);
                }
            }
            renderFileList();
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            renderFileList();
        }

        function renderFileList() {
            fileList.innerHTML = selectedFiles.map((f, i) => `
                <div class="file-chip">
                    <span class="icon">üìÑ</span>
                    ${f.name}
                    <span class="remove" onclick="removeFile(${i})">‚úï</span>
                </div>
            `).join('');
            processBtn.disabled = selectedFiles.length === 0;
        }

        async function processFiles() {
            const formData = new FormData();
            selectedFiles.forEach(f => formData.append('files', f));

            document.getElementById('loading').classList.add('active');
            document.getElementById('results').classList.remove('active');
            processBtn.disabled = true;
            uploadZone.style.display = 'none';
            fileList.style.display = 'none';
            processBtn.style.display = 'none';

            const steps = [
                'Extraction des donn√©es PDF...',
                'Analyse comptable par Claude IA...',
                'V√©rification des √©quilibres...',
                'G√©n√©ration des fichiers de sortie...'
            ];
            let stepIndex = 0;
            const stepInterval = setInterval(() => {
                stepIndex = Math.min(stepIndex + 1, steps.length - 1);
                document.getElementById('loadingStep').textContent = steps[stepIndex];
            }, 3000);

            try {
                const resp = await fetch('/api/process', { method: 'POST', body: formData });
                const data = await resp.json();
                clearInterval(stepInterval);

                if (data.error) {
                    alert('Erreur: ' + data.error);
                    resetAll();
                    return;
                }

                displayResults(data);
            } catch (e) {
                clearInterval(stepInterval);
                alert('Erreur de connexion: ' + e.message);
                resetAll();
            }
        }

        function displayResults(data) {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('results').classList.add('active');

            const s = data.summary;

            // Summary cards
            document.getElementById('summaryGrid').innerHTML = `
                <div class="summary-card accent">
                    <div class="label">Tickets trait√©s</div>
                    <div class="value">${s.total}</div>
                </div>
                <div class="summary-card green">
                    <div class="label">Exploit√©s</div>
                    <div class="value">${s.exploites}</div>
                </div>
                <div class="summary-card ${s.inexploites > 0 ? 'red' : ''}">
                    <div class="label">Inexploitables</div>
                    <div class="value">${s.inexploites}</div>
                </div>
                <div class="summary-card ${s.equilibre ? 'green' : 'red'}">
                    <div class="label">√âquilibre</div>
                    <div class="value">${s.equilibre ? '‚úì' : '‚úó'}</div>
                </div>
            `;

            // Downloads
            const dlHtml = [];
            const files = data.output_files;
            if (files.excel) {
                dlHtml.push(`
                    <a class="download-card" href="/api/download/${files.excel.name}">
                        <div class="file-icon xlsx">üìä</div>
                        <div class="file-info">
                            <h3>${files.excel.name}</h3>
                            <p>Fichier Sage Import ‚Äî ${s.exploites} √©critures</p>
                        </div>
                    </a>
                `);
            }
            if (files.stamped_pdf) {
                dlHtml.push(`
                    <a class="download-card" href="/api/download/${files.stamped_pdf.name}">
                        <div class="file-icon pdf-green">‚úÖ</div>
                        <div class="file-info">
                            <h3>${files.stamped_pdf.name}</h3>
                            <p>Tickets exploit√©s avec tampon S</p>
                        </div>
                    </a>
                `);
            }
            if (files.inexploitable_pdf) {
                dlHtml.push(`
                    <a class="download-card" href="/api/download/${files.inexploitable_pdf.name}">
                        <div class="file-icon pdf-red">‚ö†Ô∏è</div>
                        <div class="file-info">
                            <h3>${files.inexploitable_pdf.name}</h3>
                            <p>${s.inexploites} justificatif(s) √† corriger</p>
                        </div>
                    </a>
                `);
            }
            document.getElementById('downloads').innerHTML = dlHtml.join('');

            // Detail table
            let rows = '';
            for (const r of data.results_detail) {
                if (r.status === 'exploitable') {
                    for (let i = 0; i < r.ecritures.length; i++) {
                        const e = r.ecritures[i];
                        rows += `<tr>
                            <td>${i === 0 ? r.filename : ''}</td>
                            <td>${i === 0 ? '<span class="status-badge ok">Exploit√©</span>' : ''}</td>
                            <td>${e.reference}</td>
                            <td>${e.compte}</td>
                            <td style="font-family:'DM Sans',sans-serif">${e.libelle}</td>
                            <td style="text-align:right">${e.debit > 0 ? e.debit.toFixed(2) : ''}</td>
                            <td style="text-align:right">${e.credit > 0 ? e.credit.toFixed(2) : ''}</td>
                        </tr>`;
                    }
                } else {
                    rows += `<tr>
                        <td>${r.filename}</td>
                        <td><span class="status-badge ko">Inexploitable</span></td>
                        <td colspan="5" style="font-family:'DM Sans',sans-serif;color:var(--red)">${r.raison}</td>
                    </tr>`;
                }
            }
            document.getElementById('detailBody').innerHTML = rows;
        }

        function resetAll() {
            selectedFiles = [];
            renderFileList();
            document.getElementById('loading').classList.remove('active');
            document.getElementById('results').classList.remove('active');
            uploadZone.style.display = '';
            fileList.style.display = '';
            processBtn.style.display = '';
            processBtn.disabled = true;
        }
    </script>
</body>
</html>
